<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- basic file upload, no need config at web.xml and just set the form -->
</h:head>
<h:body>
	<h:form id="form" enctype="multipart/form-data">
		<p:panel id="panel1">
			<p:panelGrid style="width: 100%">
				<p:row>
					<p:column style="width:40%;">
						<p:fileUpload value="#{fileUploadPageBean.uploadedFile}" mode="simple" />
					</p:column>
					<p:column style="width:60%;">
						<p:commandButton value="Submit" actionListener="#{fileUploadPageBean.upload}" ajax="false"/>
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
